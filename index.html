<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Bingo generator</title>
		<script src="./js/script.js" defer type="module"></script>
	</head>
	<body>
		<div id="main">
			<div id="container">
				<h1>
					<span id="preview">BINGO <span id="cellPreview">GENERATOR</span></span>
				</h1>
				<div id="content">
					<label for="board-size-select">Select board size</label>

					<select id="board-size-select">
						<option value="3" selected="selected">3x3</option>
						<option value="5">5x5</option>
					</select>

					<!-- Add switch to customize mode (later) -->

					<label for="board-bg-color">Select board background color</label>
					<input id="board-bg-color" class="boardOption" type="color" value="#FFFFFF" />

					<label for="board-cell-font-color">Select font color</label>
					<input id="board-cell-font-color" class="boardOption" type="color" />

					<label for="board-cell-bg-color">Select cell color</label>
					<input type="color" id="board-cell-bg-color" class="boardOption" value="#798680" />

					<button id="setup-btn">OK</button>
				</div>
			</div>
			<h1 id="board-title">TITLE</h1>
			<div id="board"></div>
			<button id="saveBtn">SAVE</button>
		</div>
	</body>
</html>
